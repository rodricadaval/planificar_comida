<script type="text/javascript">
jQuery(document).ready(function($) {

      $("#typeahead_recetas").attr('disabled', 'disabled').css('background-color', '#E0E0E0');
      // constructs the suggestion engine

      var substringMatcher = function(strs) {
            return function findMatches(q, cb) {
                  var matches, substringRegex;

                  // an array that will be populated with substring matches
                  matches = [];

                  // regex used to determine if a string contains the substring `q`
                  substrRegex = new RegExp(q, 'i');

                  // iterate through the pool of strings and for any string that
                  // contains the substring `q`, add it to the `matches` array
                  $.each(strs, function(i, str) {
                        if (substrRegex.test(str)) {
                              matches.push(str);
                        }
                  });

                  cb(matches);
            };
      };

      var recetas = ['Milanesa a la napolitana', 'Milanesa con pure de papa', 'Entrania', 'Churrasquitos con pure', 'Papas fritas', 'Sorrentinos', 'Canelones', 'Pizza', 'Empanadas', 'Ensalada con papa y huevo', 'Tarta de verdura', 'Tarta de choclo', 'Tarta de jamon y queso', 'Sandwich de milanesa', 'Sandwich completo', 'Fideos con manteca', 'Fideos a la bolognesa', 'Noquis', 'Filet de merluza', 'Caviar', 'Salmon', 'Bife de chorizo', 'Chorizo', 'Calzon', 'Milapizza'];


      $('.typeahead').typeahead({
            hint: true,
            highlight: true,
            minLength: 2
      }, {
            name: 'recetas',
            source: substringMatcher(recetas)
      });

      $(".checkbox input").on('click', function(event) {

            var attr = $(this).attr('checked');
            if (typeof attr !== typeof undefined && attr !== false) {
                  $(this).removeAttr('checked');
                  $("#typeahead_recetas").attr('disabled', 'disabled').css('background-color', '#E0E0E0').val('');
            } else {
                  $(this).attr('checked', 'checked');
                  $("#typeahead_recetas").removeAttr('disabled').css('background-color', 'white');
                  //.css('background-color', 'grey'); 

            }
      });

      $("#formulario_creacion").on('submit', function(event) {
            event.preventDefault();

            console.log($(this).serialize());

            var texto = "Se van a enviar los siguientes datos: " + $(this).serialize();

            $("#myModal").modal("toggle");
            $(".modal-body").html(texto);            
      });



});
